<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h3>Assignment 4</h3>
            <hr>
            <app-game-control (intervalFired)="onIntervalFired($event)"></app-game-control>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-3">
            <app-odd
                *ngFor="let oddNumber of oddNumbers"
                [number]="oddNumber"
            ></app-odd>
        </div>
        <div class="col-xs-3">
            <app-even
                *ngFor="let evenNumber of evenNumbers"
                [number]="evenNumber"
            ></app-even>
        </div>
    </div>
</div>

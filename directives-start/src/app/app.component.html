<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button
                class="btn btn-primary"
                (click)="onlyOdd = !onlyOdd"
            >
                Only show odd numbers
            </button>
            <br>
            <br>
            <ul class="list-group">
                <ng-template [ngIf]="onlyOdd">
                    <li
                        class="list-group-item"
                        *ngFor="let number of oddNumbers"
                        [ngClass]="{'odd': number % 2 !== 0}"
                        [ngStyle]="{'backgroundColor': number % 2 !== 0 ? 'yellow' : 'blue'}"
                    >
                        {{ number }}
                    </li>
                </ng-template>
                <!-- Using custom structral directive to manipulate template -->
                <ng-template [appUnless]="onlyOdd">
                    <li
                        class="list-group-item"
                        *ngFor="let number of evenNumbers"
                        [ngClass]="{'even': number % 2 === 0}"
                        [ngStyle]="{'backgroundColor': number % 2 !== 0 ? 'yellow' : 'transparent'}"
                    >
                        {{ number }}
                    </li>
                </ng-template>
            </ul>
            <p appBasicHighlight>Style me with basic highlight directive</p>
            <p
                appBetterHighlight
                [defaultColor]="'yellow'"
                [highlightColor]="'red'"
            >
                Style me with better highlight directive
            </p>
            <div [ngSwitch]="value">
                <p *ngSwitchCase="5">The value is 5</p>
                <p *ngSwitchCase="10">The value is 10</p>
                <p *ngSwitchDefault>The value is default</p>
            </div>
        </div>
    </div>
</div>
